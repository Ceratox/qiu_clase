<form class="example-form" (ngSubmit)="onSubmit()">

  <h1>Inicio de sesión</h1>

  <p-floatLabel>
    <input pInputText id="username" [formControl]="usernameForm" required/>
    <label for="username">Nombre de usuario</label>
  </p-floatLabel>

  <p-floatLabel>
    <p-password id="password" [formControl]="passwordForm" [toggleMask]="true"/>
    <label for="password">Contraseña</label>
  </p-floatLabel>

  <p-button pButton type="submit" [disabled]="usernameForm.invalid || passwordForm.invalid">Ingresar</p-button>
  <p>¿Sin cuenta?</p>
  <a href="/register" target="_blank" rel="noopener noreferrer"> 
    Registrarse
  </a>

</form>
